<TPL_INCLUDE:../tpl/adm/head.tpl.html>
<TPL_INCLUDE:../tpl/adm/menu.tpl.html>

<form action="" method="post" name="editform">
<input type="hidden" name="form_save" value="Y">
<input type="hidden" name="referer" value="<TPL:REFERER>">

<TPL_SUB:ERROR><span class="error"><TPL:MSG></span></TPL_SUB:ERROR>
<div class="portlet" >
  <div class="header"><_TPL:LANG_GENERAL_DATA_U></div>
  <div class="content">

  <table>   
    <tr>
      <td class="list_item">Pavadinimas</td>
      <td class="list_item"><TPL_INPUT:adm_team.team_name></td>
    </tr>

    <tr>
      <td class="list_item">Original Name</td>
      <td class="list_item"><TPL_INPUT:adm_team.original_name></td>
    </tr>    
    
    <tr>
      <td class="list_item">Alternatyvus pav.</td>
      <td class="list_item"><TPL_INPUT:adm_team.team_name2></td>
    </tr>

    <tr>
      <td class="list_item"><_TPL:LANG_TYPE_U></td>
      <td class="list_item"><TPL:TEAM_TYPE></td>
    </tr>

    <tr>
      <td class="list_item"><_TPL:LANG_SPORT_U></td>
      <td class="list_item"><TPL:SPORT_ID></td>
    </tr>
    
    <tr>
      <td class="list_item">Vyrai ar moterys</td>
      <td class="list_item"><TPL_INPUT:adm_team.gender></td>
    </tr>
    
    <tr>
      <td class="list_item">Miestas</td>
      <td class="list_item"><TPL_INPUT:adm_team.city></td>
    </tr>
    
    <tr>
      <td class="list_item"><_TPL:LANG_COUNTRY_U></td>
      <td class="list_item"><TPL:COUNTRY></td>
    </tr>

    <tr>
      <td class="list_item">Logo</td>
      <td class="list_item">
       <TPL_INPUT:adm_team.pic_location>
       <img src="../img/adm_more.gif" width="16" height="12" alt="iliustracijos" border="0" onclick="BrowseServer('pic_location');" ></td>
    </tr>
    
    <tr>
      <td class="list_item" valign="top">Įkūrimo data</td>
      <td class="list_item">
        <TPL:FYEAR>
        <TPL:FMONTH>
        <TPL:FDAY>
      </td>
    </tr>

    <tr>
      <td class="list_item" valign="top">Ishnykimo data</td>
      <td class="list_item">
        <TPL:DYEAR>
      </td>
    </tr>
    
    <tr>
      <td class="list_item">Publikuoti</td>
      <td class="list_item"><TPL_INPUT:adm_team.publish></td>
    </tr>
    
  </table>
</div>
</div>

<div class="portlet">
  <div class="content">
        <input type="submit" class="btn" value="<_TPL:LANG_SAVE_U>" onclick="resettarget();"  onmouseover="this.className='btn btnhov'" onmouseout="this.className='btn'" >
        <input type="reset" class="btn" value="<_TPL:LANG_RESET_U>" onclick="return confirm('<_TPL:LANG_REALLY_U>');"  onmouseover="this.className='btn btnhov'" onmouseout="this.className='btn'">
</div>
</div>

</form>

<TPL_INCLUDE:../tpl/adm/foot.tpl.html>
