<div  style="float:left;">
<form action="" method="post" name="editform">

<TPL_SUB:ERROR><span class="error"><TPL:MSG></span></TPL_SUB:ERROR>

<div class="portlet" >
  <div class="header"><_TPL:LANG_GENERAL_DATA_U></div>
  <div class="content">
  <table width="100%" border="0" cellspacing="0" cellpadding="3" bgcolor="#FFFFFF">
   
    <tr>
      <td class="list_item">Title</td>
      <td class="list_item"><TPL_INPUT:adm_clan.clan_name></td>
    </tr>   
    
  </table>
</div>
</div>


<div class="portlet">
  <div class="content">
        <input type="submit" class="btn" value="<_TPL:LANG_SAVE_U>" onclick="resettarget();"  onmouseover="this.className='btn btnhov'" onmouseout="this.className='btn'" >
        <input type="reset" class="btn" value="<_TPL:LANG_RESET_U>" onclick="return confirm('<_TPL:LANG_REALLY_U>');"  onmouseover="this.className='btn btnhov'" onmouseout="this.className='btn'">
</div>
</div>
</form>
</div>

<div  style="float:left;">
<div class="portlet">
  <div class="header"><_TPL:LANG_TEAMS_U></div>
  <div class="content">
  <table>
    <tr>
      <th>Sezonas</td>
      <th>Title</td>
      <th>&nbsp;</td>
    </tr>
    
    <TPL_SUB:TEAMS>

    <tr bgcolor="<TPL_SUB:EVEN>#FFFFFF</TPL_SUB:EVEN><TPL_SUB:ODD>#CDDDE4</TPL_SUB:ODD>">
      <td class="list_item"><TPL:SEASON_TITLE></td>
      <td class="list_item"><TPL:TEAM_NAME></td>
      <td class="list_item" align="center">
       <TPL:AWARDED>
       <TPL_SUB:CAN_AWARD>       
        <form method="post" action="" style="margin:0px">
          <input type="hidden" name="award_clan" value="Y">
	  <input type="hidden" name="team_id" value="<TPL:TEAM_ID>">
	  <input type="text" name="credits" value=""  class="input" size="4" maxlength="4">
          <input type="submit" class="btn" value="<_TPL:LANG_AWARD_U>" onclick="resettarget();"  onmouseover="this.className='btn btnhov'" onmouseout="this.className='btn'" >
        </form>
       </TPL_SUB:CAN_AWARD>       
      </td>
    </tr>
    </TPL_SUB:TEAMS>
    <TPL_SUB:TEAMS_NORECORDS>
    <tr bgcolor="#FFFFFF"><td colspan="7" class="list_item">Nera apdovanojimu</td></tr>
    </TPL_SUB:TEAMS_NORECORDS>
      
  </table>
</div>
</div>

<div class="portlet">
  <div class="header"><_TPL:LANG_MEMBERS_U> </div>
  <div class="content">
  <table>
    <tr>
      <th><_TPL:LANG_USER_NAME_U></td>
      <th><_TPL:LANG_LEVEL_U></td>
      <th>&nbsp;</td>
    </tr>
    
    <TPL_SUB:MEMBERS>

    <tr class="<TPL_SUB:EVEN>even</TPL_SUB:EVEN><TPL_SUB:ODD>odd</TPL_SUB:ODD>">
      <td class="list_item"><TPL:USER_NAME></td>
      <td class="list_item"><TPL:LEVEL></td>
      <td class="list_item" align="center">
        </td>
    </tr>
    </TPL_SUB:MEMBERS>
    <TPL_SUB:MEMBERS_NORECORDS>
    <tr bgcolor="#FFFFFF"><td colspan="7" class="list_item">Nera nariu</td></tr>
    </TPL_SUB:MEMBERS_NORECORDS>
      
  </table>
</div>
</div>
</div>
